name: Terraform Workflow

on:
  push:
    branches:
      - "**"          # Trigger on every branch push for validate and plan
  pull_request:
    branches:
      - main          # Trigger on PRs targeting main for plan
  workflow_dispatch:   # Manual trigger for terraform destroy

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # Step 3: Initialize Terraform
      - name: Initialize Terraform
        run: terraform init

      # Step 4: Validate Terraform Configuration
      - name: Validate Terraform
        run: terraform validate

      # Step 5: Terraform Plan (for push or PRs)
      - name: Terraform Plan
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: terraform plan -out=tfplan

      # Step 6: Terraform Apply (for merges into main)
      - name: Terraform Apply
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        run: terraform apply -auto-approve tfplan

      # Step 7: Terraform Destroy (Manual Trigger)
      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch'
        run: terraform destroy -auto-approve
